<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animate - vin√≠cius Rocha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <div class="main-content animate__animated animate__bounce animate__heartBear">
        <div class="card" style="width: 18rem;">
            <img src="img/rocha.png" class="card-img-top" alt="rocha">
            <div class="card-body">
              <p class="card-text">Rocha</p>
              <p class="card-information">PO</p>
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <img src="img/vitao.png" class="card-img-top" alt="vitao">
            <div class="card-body">
              <p class="card-text">vitao</p>
              <p class="card-information">SCRUM</p>
            </div>
        </div>
    
        <div class="card" style="width: 18rem;">
            <img src="img/pereira.png" class="card-img-top" alt="pereira">
            <div class="card-body">
              <p class="card-text">pereira</p>
              <p class="card-information">Desenvolvedor</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="img/pablo.png" class="card-img-top" alt="pablo">
            <div class="card-body">
              <p class="card-text">pablo</p>
              <p class="card-information">Desenvolvedor</p>
            </div>
        </div>
    </div>
</body>
</html>
