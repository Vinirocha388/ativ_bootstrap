<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card animate</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card-profile animate__animated animate__fadeInUp">
                    <img src="/img/rocha.png" class="rounded-circle" alt="Rocha">
                    <h3>Vinícius Rocha</h3>
                    <p class="cargo">PO</p>
                    <button class="btn btn-light">Seguir</button>
                    <p class="learn-more">Ler Sobre</p>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card-profile animate__animated animate__fadeInUp animate__delay-1s">
                    <img src="/img/pereira.png" class="rounded-circle" alt="Pereira">
                    <h3>Vinícius Pereira</h3>
                    <p class="cargo">Scrum Master</p>
                    <button class="btn btn-light">Seguir</button>
                    <p class="learn-more">Ler Sobre</p>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card-profile animate__animated animate__fadeInUp animate__delay-2s">
                    <img src="/img/vitao.png" class="rounded-circle" alt="vitao">
                    <h3>Vitor Argeri</h3>
                    <p class="cargo">Desenvolvedor</p>
                    <button class="btn btn-light">Seguir</button>
                    <p class="learn-more">Ler Sobre</p>
                </div>
            </div>
        </div>

         <!-- Card 4 -->
         <div class="col-md-4">
            <div class="card-profile animate__animated animate__fadeInUp animate__delay-3s">
                <img src="/img/pablo.png" class="rounded-circle" alt="Pablo">
                <h3>Pablo</h3>
                <p class="cargo">Desenvolvedor</p>
                <button class="btn btn-light">Seguir</button>
                <p class="learn-more">Ler Sobre</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
